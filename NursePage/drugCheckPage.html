<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>药品核对</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-card .mui-control-content {
				padding: 10px;
			}
			.mui-control-content {
				height: 150px;
			}
		</style>
	</head>
	<body>
		<div class="mui-content">
			<form id="faultapplicationform" name="faultapplicationform" class="mui-input-group" method="post" action="" enctype="multipart/form-data">
				<div class="mui-input-row" >
					
				
					<span class="mui-left"><label>住院号：</label>	<label>病区</label></span>
			
				</div>
				
			</form>
			<div style="padding: 10px 10px;">
				<div id="segmentedControl" class="mui-segmented-control">
					<a class="mui-control-item mui-active" href="#item1">
						口服药
					</a>
					<a class="mui-control-item" href="#item2">
						输液
					</a>
				</div>
			</div>
			<div>
				<div id="item1" class="mui-control-content mui-active">
					<div id="scroll" class="mui-scroll-wrapper">
						<div class=" mui-table-viewmui-scroll">
							<ul class="mui-table-view">
								<li class="mui-table-view-cell">
									阿莫西林
								</li>
								<li class="mui-table-view-cell">
									维生素C
								</li>

							</ul>
						</div>
					</div>
				</div>
				<div id="item2" class="mui-control-content">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							氯化钠注射液
						</li>
						<li class="mui-table-view-cell">
							多巴胺注射液
						</li>
						<li class="mui-table-view-cell">
							硝酸甘油注射液
						</li>
					</ul>
				</div>
				
			</div>
		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery.min.js"></script>
		<script>
			(function($) {
				$('#scroll').scroll({
					indicators: true //是否显示滚动条
				});
			})(mui);
		</script>
	</body>
</html>
