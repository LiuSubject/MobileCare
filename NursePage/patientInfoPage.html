<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>病人基本信息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
		    #textareadetail {
		    	min-height: 90px;
		    }
		    #textareadepartcomments{
		    	min-height: 90px;
		    }
		</style>
	</head>
	<body>
		<div class="mui-content">
			<form id="faultapplicationform" name="faultapplicationform" class="mui-input-group" method="post" action="" enctype="multipart/form-data">
				<div class="mui-input-row" >
					<label>病人信息:</label>
					<input name="title" id='title' type="text" class="mui-input" readonly="readonly" value="81562"/>
				</div>
				<div class="mui-input-row">
					<label>姓名:</label>
					<input name="dept" id="dept" type="text" class="mui-input" readonly="readonly" value="张宏"/>
				</div>
				<div class="mui-input-row">
					<label>病区:</label>
					<input name="name" id="name" type="text" class="mui-input" readonly="readonly" value="第七病区"/>
				</div>
				
			</form>
		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery.min.js"></script>
	</body>
</html>
